<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./icons/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title>Number Facts</title>
</head>
<body>
    <div class="p-50 container" style="padding: 100px;">
        <div class="form-group">
           <div class="row">
           
            <section class="col-md-6" style="margin-top: 20px;">
                <select class="form-control" id="factType">
                    <option value="-1">---Select Fact Type ---</option>
                    <option value="trivia">Trivia</option>
                    <option value="year">Year</option>
                    <option value="math">Math</option>
                    <option value="date">Date</option>
                </select>
            </section>
            <section class="col-md-6" style="margin-top: 20px;">
                <input type="number" class="form-control" id="number" placeholder="Year,Trivia,Math">
            </section>
            <section class="col-md-6" style="margin-top: 20px;display: none;" id="monthDiv">
                <input type="number" class="form-control" placeholder="month" id="month">
            </section>
           </div>
        <br>
        <div class="row">
            <button class="btn btn-success btn-block" style="border:none;" id="searchBtn">Search Fact</button>
          </div>
          <br>
        <div class="row jumbotron jumbotron-fluid faded">
            <div class="container">
              <p class="lead" id="fact">Facts appear here.</p>
            </div>
          </div>
         
        
        </div>
    </div>
</body>
</html>
<script src="./bundle.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
